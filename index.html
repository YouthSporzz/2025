<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YouthSporzz - Get early access to top coaches for young athletes. Join our waitlist today!">
    <title>YouthSporzz - Elite Training for Young Athletes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a73e8;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
            margin-top: 20px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #155db2;
        }
        .email-input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Give Your Young Athlete the Tools to Succeed</h1>
        <p>Join YouthSporzz's launch list and get exclusive early access to top-tier coaching for youth athletes. Be among the first to connect with experienced coaches ready to help young athletes reach their full potential!</p>
        
        <div class="form-container">
            <form action="https://growmonetize.com/" method="post">
                <input type="email" name="email" placeholder="Enter your email address" required class="email-input">
                <button type="submit" class="cta-button">Join the Waitlist Now</button>
            </form>
        </div>
    </div>

</body>
</html>
